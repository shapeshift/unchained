      default: ""
    network:
      type: string
      default: mainnet
    pulumi-stack:
      description: pulumi stack to deploy to
      type: string
    pulumi-dir:
      description: path to pulumi directory
      type: string
    pulumi-command:
      type: string
      default: preview
    api:
      type: boolean
      default: true
    api-autoscaling:
