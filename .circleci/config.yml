      api-memory-limit:
        type: string
      api-replicas:
        type: integer
      ingester-autoscaling:
        type: boolean
      ingester-cpu-limit:
        type: string
      ingester-cpu-request:
        type: string
      ingester-cpu-threshold:
        type: integer
      ingester-memory-limit:
