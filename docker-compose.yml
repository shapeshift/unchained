version: "3.6"

services:
  unchained-local-node:
    image: unchained-local-node
    build:
      context: ./node
      dockerfile: Dockerfile.local

  unchained-local-go:
    image: unchained-local-go
    build:
      context: ./go/build
      dockerfile: Dockerfile.local

  watcher:
    build:
      context: ./node
      dockerfile: Dockerfile.local
    working_dir: /app/node
    command: sh -c "yarn lerna run watch --scope @shapeshiftoss/* --parallel"
    volumes:
      - ./:/app

  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.5
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--api.insecure=true"
      # Enabling docker provider
      - "--providers.docker=true"
      # Do not expose containers unless explicitly told so
      - "--providers.docker.exposedbydefault=false"
    networks:
      - avalanche_default
      - bnbsmartchain_default
      - bitcoin_default
      - bitcoincash_default
      - cosmos_default
      - dogecoin_default
      - ethereum_default
      - litecoin_default
      - optimism_default
      - osmosis_default
      - polygon_default
      - thorchain_default
      - gnosis_default
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  avalanche_default:
    name: avalanche_default
  bnbsmartchain_default:
    name: bnbsmartchain_default
  bitcoin_default:
    name: bitcoin_default
  bitcoincash_default:
    name: bitcoincash_default
  cosmos_default:
    name: cosmos_default
  dogecoin_default:
    name: dogecoin_default
  ethereum_default:
    name: ethereum_default
  litecoin_default:
    name: litecoin_default
  optimism_default:
    name: optimism_default
  osmosis_default:
    name: osmosis_default
  polygon_default:
    name: polygon_default
  thorchain_default:
    name: thorchain_default
  gnosis_default:
    name: gnosis_default
